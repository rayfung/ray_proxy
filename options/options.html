<!DOCTYPE html>
<!-- vim: set sw=2 ts=2 softtabstop=2 expandtab : -->

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td>SOCKS Host</td>
          <td><input type="text" id="proxy-host"/></td>
        </tr>

        <tr>
          <td>SOCKS Port</td>
          <td><input type="number" id="proxy-port" min="0" max="65535"/></td>
        </tr>

        <tr>
          <td></td>
          <td>
            <button id="proxy-save" type="submit" style="width:20%; text-align:center">Save</button>
            <button id="proxy-reload" type="submit" style="width:20%; text-align:center">Reload</button>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="options.js"></script>
  </body>

</html>
